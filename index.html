<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store-Landing</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <!-- Логотип -->
        <a href="#" class="logo">
          <span class="logo__letter">E</span>EliteStore
        </a>

        <!-- Навігація -->
        <nav class="nav">
          <ul class="nav__list">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Categories</a></li>
            <li><a href="#" class="nav__link">Deals</a></li>
            <li><a href="#" class="nav__link">About</a></li>
          </ul>
        </nav>

        <!-- Пошук і кнопки -->
        <div class="header__actions">
          <form class="search" role="search">
            <input
              type="search"
              class="search__input"
              placeholder="Search products..."
              aria-label="Search products"
            />
          </form>

          <button class="icon-btn basket" aria-label="Cart">
            <svg width="20" height="20"></svg>
          </button>
          <button class="icon-btn person" aria-label="Account">
            <svg width="20" height="20"></svg>
          </button>
        </div>
      </div>
    </header>

    <main class="main"></main>
  </body>
</html>
